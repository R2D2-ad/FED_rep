<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- JavaScript
	============================================= -->
    <script type="text/javascript" src="./js/calc.js" defer></script>
    <!-- Stylesheets
	============================================= -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header><h2>Let's create a calculator!</h2></header>
    <main>
        <table><caption>Calculator</caption>
            <thead>
                <tr>
                    <th colspan="3" class="display">results</th>
                    <th class="clearBtn">C</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>/</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>*</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>0</td>
                    <td>.</td>
                    <td>=</td>
                    <td>+</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
